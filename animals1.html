        <div class="animal-container" id="animal-container"></div>
        <script>
                const animals = [
                {
                        name: "Bella",
                        description: "Friendly and playful, loves belly rubs and chasing toys.",
                        breed: "Labrador Retriever",
                        species: "dog"
                },
                {
                        name: "Mittens",
                        description: "Independent yet affectionate, enjoys lounging in sunbeams.",
                        breed: "Domestic Shorthair",
                        species: "cat"
                },
                {
                        name: "Buddy",
                        description: "Energetic and loyal, perfect for an active family.",
                        breed: "Golden Retriever",
                        species: "dog"
                },
                {
                        name: "Polly",
                        description: "Charming and chatty, loves to mimic sounds and play with toys.",
                        breed: "African Grey",
                        species: "bird"
                },
                {
                        name: "Whiskers",
                        description: "Calm and curious, great with children and other pets.",
                        breed: "Maine Coon",
                        species: "cat"
                },
                {
                        name: "Spike",
                        description: "Shy but loyal, opens up once comfortable with surroundings.",
                        breed: "Bearded Dragon",
                        species: "reptile"
                },
                {
                        name: "Rex",
                        description: "Gentle giant, loves treats and belly rubs. Needs a lot of space!",
                        breed: "Great Dane",
                        species: "dog"
                },
                {
                        name: "Luna",
                        description: "Curious and active, loves climbing and exploring her surroundings.",
                        breed: "Siberian",
                        species: "cat"
                }
                ];

                const container = document.getElementById('animal-container');
                        animals.forEach(animal => {
                        const animalCard = document.createElement('div');
                        animalCard.classList.add('animal-card');

                        animalCard.innerHTML = `
                                <h2>${animal.name}</h2>
                                <p class="description">${animal.description}</p>
                                <p class="breed"><strong>Breed:</strong> ${animal.breed}</p>
                                <p class="species"><strong>Species:</strong> ${animal.species}</p>
                        `;
                        container.appendChild(animalCard);
                });
        </script>
