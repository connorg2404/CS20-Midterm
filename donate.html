<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Medford Animal Shelter</title>
    <link rel="stylesheet" href="midtermStyleSheet.css">
</head>
<body>
    <div class="header">
        <a href="midtermMain.html">
            <img src="Images/Borcelle.png"; style="width: 125px; height: auto; border-radius: 25px; padding-left: 10px; padding-top: 10px;
            padding-bottom: 10px; padding-right: 10px">
        </a>

        <h1>Medford Animal Shelter</h1>

        <div class="nav-container">
            <input class="navButton" type="button" value="Adopt">
            <input class="navButton" type="button" value="What We Do">
            <input class="navButton" type="button" value="Donate">
            <input class="navButton" type="button" value="Contact">
        </div>
    </div>
    
    <main>
        <section class="donate-section">
            <h2>Donate to Medford Animal Shelter</h2>
            <p>Your support helps us care for animals in need. Thank you for your generosity!</p>
            
            <form id="donateForm" onsubmit="return validateForm()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="amount">Donation Amount ($):</label>
                <input type="number" id="amount" name="amount" min="1" required>

                <label for="message">Message (optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Donate</button>
            </form>
        </section>
    </main>

    <div class="footer">
        <img src="Images/XImage.jpg"; style="width: 50px; border-radius: 10px;">
        <img src="Images/IGImage.jpg"; style="width: 50px; border-radius: 10px;">
        <img src="Images/FBImage.jpg"; style="width: 50px; border-radius: 10px;">
        <div class="copyright-container">
            <p>Â© Medford Animal Shelter 2024</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
